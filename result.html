<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f3f5fb; }
    .quiz-result-card {

      margin: 48px auto 0 auto;
      border-radius: 18px;
      box-shadow: 0 4px 24px 0 rgba(95,112,179,0.12), 0 1.5px 4px 0 rgba(95,112,179,0.09);
      border: none;
      background: #fff;
    }
    .wrong-block {
      background: #fff8f8;
      border: 1.5px solid #f44336;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 22px;
    }
    .correct-opt {
      background: #e6ffe6;
      border-radius: 6px;
      padding: 4px 10px;
      font-weight: 500;
      color: #1bc467;
    }
    .incorrect-opt {
      background: #ffeaea;
      border-radius: 6px;
      padding: 4px 10px;
      font-weight: 500;
      color: #f44336;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="quiz-result-card card p-4">
      <div class="text-center mb-4">
        <h2 class="card-title mb-2">üìä ‡§§‡•Å‡§Æ‡§ö‡§æ ‡§ï‡•ç‡§µ‡§ø‡§ù ‡§®‡§ø‡§ï‡§æ‡§≤</h2>
        <h4 id="score" class="text-primary mb-2"></h4>
        <h6 id="summary"></h6>
      </div>
      <div class="mb-4">
        <h5>‡§™‡•ç‡§∞‡§∂‡•ç‡§®‡§æ‡§®‡•Å‡§∏‡§æ‡§∞ ‡§µ‡•á‡§≥:</h5>
        <ul class="list-group list-group-flush mb-4" id="timeList"></ul>
      </div>
      <div id="wrongReview" class="mb-4"></div>
      <div class="text-center">
        <a href="index.html" class="btn btn-primary">‡§®‡§µ‡•Ä‡§® PDF ‡§ï‡§ø‡§Ç‡§µ‡§æ JSON ‡§µ‡§æ‡§™‡§∞‡•Ç‡§® ‡§™‡§π‡§æ</a>
      </div>
    </div>
  </div>
  <script>
    window.onload = () => {
      const score = localStorage.getItem("quizScore") || 0;
      const questions = JSON.parse(localStorage.getItem("quizQuestions") || "[]");
      const timeTaken = JSON.parse(localStorage.getItem("timeTaken") || "[]");
      const wrongAnswers = JSON.parse(localStorage.getItem("wrongAnswers") || "[]");

      document.getElementById("score").innerText = `‡§§‡•Å‡§Æ‡•ç‡§π‡•Ä ${questions.length} ‡§™‡•à‡§ï‡•Ä ${score}  ‡§ó‡•Å‡§£ ‡§Æ‡§ø‡§≥‡§µ‡§≤‡•á`;
      document.getElementById("summary").innerText = `‡§Ø‡•ã‡§ó‡•ç‡§Ø ‡§â‡§§‡•ç‡§§‡§∞‡§æ‡§Ç‡§ö‡•Ä ‡§ü‡§ï‡•ç‡§ï‡•á‡§µ‡§æ‡§∞‡•Ä: ${Math.round((score/questions.length)*100)}%`;

      // Time list
      const timeList = document.getElementById("timeList");
      timeTaken.forEach((time, index) => {
        const li = document.createElement("li");
        li.className = "list-group-item";
        li.innerText = `‡§™‡•ç‡§∞‡§∂‡•ç‡§® ${index + 1}: ${time} ‡§∏‡•á‡§ï‡§Ç‡§¶`;
        timeList.appendChild(li);
      });

      // Wrong answers review
      if (wrongAnswers.length > 0) {
        let html = `<h5 class="mb-3 text-danger">‡§§‡•Å‡§Æ‡§ö‡•á ‡§ö‡•Å‡§ï‡•Ä‡§ö‡•á ‡§™‡•ç‡§∞‡§∂‡•ç‡§® ‡§µ ‡§Ø‡•ã‡§ó‡•ç‡§Ø ‡§â‡§§‡•ç‡§§‡§∞‡•á:</h5>`;
        wrongAnswers.forEach((wa, idx) => {
          html += `<div class="wrong-block">
            <div class="mb-2"><strong>Q${wa.index+1}:</strong> ${wa.question}</div>
            <ul class="mb-2">` +
            wa.options.map((opt, i) => {
              if (i === wa.correctAns)
                return `<li class="correct-opt">‚úÖ ${opt} <small>(‡§Ø‡•ã‡§ó‡•ç‡§Ø ‡§â‡§§‡•ç‡§§‡§∞)</small></li>`;
              if (i === wa.userAns)
                return `<li class="incorrect-opt">‚ùå ${opt} <small>(‡§§‡•Å‡§Æ‡§ö‡•á ‡§â‡§§‡•ç‡§§‡§∞)</small></li>`;
              return `<li>${opt}</li>`;
            }).join('') +
            `</ul>
          </div>`;
        });
        document.getElementById("wrongReview").innerHTML = html;
      }
    };
  </script>
</body>
</html>
